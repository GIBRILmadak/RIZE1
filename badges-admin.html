<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Badges | RIZE</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/svg+xml" href="icons/logo.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    </head>
    <body>
        <div id="toast-container"></div>

        <nav>
            <a class="logo" href="index.html">
                <div class="logo-img">
                    <img src="icons/logo.png" alt="RIZE - Logo" />
                </div>
                <span>RIZE</span>
            </a>
            <div class="nav-links">
                <a href="index.html#discover">Découvrir</a>
                <a href="profile.html" id="nav-profile">Ma Trajectoire</a>
                <a href="login.html" id="nav-auth">Connexion</a>
            </div>
        </nav>

        <main id="badge-admin" class="settings-container admin-page"></main>

        <script src="js/supabase-config.js"></script>
        <script src="js/app-supabase.js"></script>
        <script type="module">
            import { initBadgeAdminPage } from "./js/badges-admin.js";

            document.addEventListener("DOMContentLoaded", async () => {
                const user = await checkAuth();
                const navAuth = document.getElementById("nav-auth");
                const navProfile = document.getElementById("nav-profile");
                if (!user) {
                    if (navAuth) navAuth.style.display = "block";
                    if (navProfile) navProfile.style.display = "none";
                } else {
                    if (navAuth) navAuth.style.display = "none";
                    if (navProfile) navProfile.style.display = "block";
                }

                const container = document.getElementById("badge-admin");
                if (!user) {
                    container.innerHTML = `
                        <div class="settings-section">
                            <h3>Connexion requise</h3>
                            <p style="color: var(--text-secondary);">Connectez-vous pour accéder.</p>
                        </div>
                    `;
                    return;
                }

                if (!isVerificationAdmin()) {
                    container.innerHTML = `
                        <div class="settings-section">
                            <h3>Accès refusé</h3>
                            <p style="color: var(--text-secondary);">Réservé aux admins vérification.</p>
                        </div>
                    `;
                    return;
                }

                initBadgeAdminPage({
                    supabase,
                    addVerifiedUserId: window.addVerifiedUserId,
                    removeVerifiedUserId: window.removeVerifiedUserId,
                    setupAdminUserSearch: window.setupAdminUserSearch,
                    fetchVerifiedBadges: window.fetchVerifiedBadges,
                    fetchVerificationRequests: window.fetchVerificationRequests,
                    getVerifiedBadgeSets: window.getVerifiedBadgeSets,
                });
            });
        </script>
    </body>
</html>
