<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Administration | XERA</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/svg+xml" href="icons/logo.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    </head>
    <body>
        <div id="toast-container"></div>

        <nav>
            <a class="logo" href="index.html">
                <div class="logo-img">
                    <img src="icons/logo.png" alt="XERA - Logo" />
                </div>
                <span>XΞRA</span>
            </a>
            <div class="nav-links">
                <a href="index.html#discover">Découvrir</a>
                <a href="profile.html" id="nav-profile">Ma Trajectoire</a>
                <a href="login.html" id="nav-auth">Login / Register</a>
            </div>
        </nav>

        <main id="admin-dashboard" class="settings-container admin-page"></main>

        <script src="js/supabase-config.js"></script>
        <script src="js/app-supabase.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const user = await checkAuth();
                const navAuth = document.getElementById("nav-auth");
                const navProfile = document.getElementById("nav-profile");
                if (!user) {
                    if (navAuth) navAuth.style.display = "block";
                    if (navProfile) navProfile.style.display = "none";
                } else {
                    if (navAuth) navAuth.style.display = "none";
                    if (navProfile) navProfile.style.display = "block";
                }

                const container = document.getElementById("admin-dashboard");
                if (!user) {
                    container.innerHTML = `
                        <div class="settings-section">
                            <h3>Login required</h3>
                            <p style="color: var(--text-secondary);">Connectez-vous pour accéder à l'administration.</p>
                        </div>
                    `;
                    return;
                }

                if (!isSuperAdmin()) {
                    container.innerHTML = `
                        <div class="settings-section">
                            <h3>Accès refusé</h3>
                            <p style="color: var(--text-secondary);">Vous n'avez pas les droits nécessaires.</p>
                        </div>
                    `;
                    return;
                }

                if (typeof renderSuperAdminPage === "function") {
                    renderSuperAdminPage();
                }
                if (typeof fetchAdminAnnouncements === "function") {
                    fetchAdminAnnouncements();
                }
                if (typeof fetchFeedbackInbox === "function") {
                    fetchFeedbackInbox();
                }
            });
        </script>
    </body>
</html>
