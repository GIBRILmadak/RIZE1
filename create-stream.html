    <!-- CSS sp√©cifique -->
    <style>
        .create-stream-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .create-stream-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .create-stream-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stream-preview-section {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .preview-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            margin-bottom: 1rem;
        }

        #preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
        }

        .stream-status {
            align-self: flex-start;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .stream-status.offline {
            background: rgba(156, 163, 175, 0.9);
            color: white;
        }

        .stream-status.live {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .preview-controls {
            align-self: flex-end;
            display: flex;
            gap: 0.5rem;
        }

        .preview-btn {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 8px;
            padding: 0.5rem;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .preview-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .current-layout {
            text-align: center;
        }

        .layout-preview {
            background: var(--bg-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
        }

        .source-indicator {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--accent-color);
            color: var(--bg-color);
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .stream-controls-section {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 1.5rem;
            height: fit-content;
        }

        .control-group {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .control-group:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .control-group h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .control-group h4 {
            margin-bottom: 0.75rem;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .source-buttons {
            display: flex;
            gap: 1rem;
        }

        .source-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .source-btn:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .source-btn:disabled,
        .source-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .source-btn:disabled:hover,
        .source-btn.disabled:hover {
            border-color: var(--border-color);
            transform: none;
        }

        .source-btn.active {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .btn-icon {
            font-size: 1.5rem;
        }

        .btn-status {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .source-btn.active .btn-status {

            font-weight: 600;
        }

        .camera-selection {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .camera-selection select {

            padding: 0.75rem;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .layout-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .layout-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .layout-btn:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .layout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .layout-btn:disabled:hover {
            border-color: var(--border-color);
            transform: none;
        }

        .layout-btn.active {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .layout-icon {
            font-size: 1.5rem;
        }

        .pip-options {

        }

        .size-control, .position-control {

        }

        .size-control label, .position-control label {
